<html lang="en-us">

<head>
    <title>Oracle JET Starter Template - Web Basic</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v5.2.0/alta/oj-alta-min.css" type="text/css" />
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <link rel="stylesheet" href="css/dashboard.css" type="text/css" />
    <link rel="stylesheet" href="css/reviewNotices.css" type="text/css" />
    <link rel="stylesheet" href="css/createNotice.css" type="text/css" />
    <link rel="stylesheet" href="css/viewNotices.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <base href="http://localhost:8000" target="_blank">

</head>

<body class="oj-web-applayout-body"  >
    <div id="globalBody"
         class="oj-web-applayout-page">
        <header role="banner"
                class="oj-web-applayout-header">
            <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                    <span role="img"
                          class="oj-icon demo-oracle-icon"
                          title="Oracle Logo"
                          alt="Oracle Logo"></span>
                    <h1 class="oj-sm-only-hide oj-web-applayout-header-title"
                        title="Application Name"><oj-bind-text value="[[appName]]"></oj-bind-text></h1>
                </div>
                <div class="oj-flex-bar-end">
                    <!-- Responsive Toolbar -->
                    <!-- ko if: loggedIn() -->
                    <oj-toolbar>
                        <oj-menu-button id="userMenu"
                                        display="[[smScreen() ? 'icons' : 'all']]"
                                        chroming="half">
                            <span><oj-bind-text value="[[userProperName]]"></oj-bind-text></span>
                            <span slot="endIcon"
                                  :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
                            <oj-menu id="menu1"
                                     slot="menu"
                                     style="display:none"
                                     on-oj-action=[[userMenuSelect]]>
                                <!-- <oj-option id="pref" value="pref">Preferences</oj-option>
                                <oj-option id="help" value="help">Help</oj-option>
                                <oj-option id="about" value="about">About</oj-option> -->
                                <oj-option value="out">Log Out</oj-option>
                            </oj-menu>
                        </oj-menu-button>
                    </oj-toolbar>
                    <!-- /ko -->
                </div>
            </div>
        </header>
        <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content" style="padding: 0 0 10px 0">
            <!-- ko if: !loggedIn() -->
                <div data-bind="ojModule: loginPath" style="background-color:aliceblue">
                </div>
            <!-- /ko -->
            <!-- ko if: loggedIn() -->
                <div data-bind="ojModule: moduleConfig"></div>
            <!-- /ko -->
        </div>
        <!-- <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
          <ul>
            <oj-bind-for-each data="[[footerLinks]]">
              <template>
                <li><a :id="[[$current.data.linkId]]" :href="[[$current.data.linkTarget]]"><oj-bind-text value="[[$current.data.name]]"></oj-bind-text></a></li>
              </template>
            </oj-bind-for-each>
          </ul>
        </div>
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
          Copyright Â© 2014, 2018 Oracle and/or its affiliates All rights reserved.
        </div>
      </footer> -->
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
